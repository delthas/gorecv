image: archlinux
packages:
  - git
  - go
sources:
  - https://github.com/delthas/gorecv.git
secrets:
  - 63d7a0ac-2635-4d42-9709-efcd2cf74858 # ssh deploy key
tasks:
  - setup: |
      cd gorecv
      git checkout -q $GIT_COMMIT_ID
  - build: |
      cd gorecv
      GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -v -o gorecv.exe .
  - deploy: |
      cd gorecv
      ssh -o StrictHostKeyChecking=no -q user@delthas.fr 'mkdir -p /srv/http/blog/gorecv/windows/'
      scp -o StrictHostKeyChecking=no -q gorecv.exe user@delthas.fr:/srv/http/blog/gorecv/windows/gorecv.exe
